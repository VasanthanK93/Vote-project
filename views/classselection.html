<div ng-controller="ClassController" class="panel panel-default">
        <div class="panel-heading">Select Class & Section</div>
        <div class="panel-body">
          <div ng-keyup='fetchClass()' ng-click="containerClicked()">
                <input type="text" class="form-control" placeholder="Select Class&section" ng-model='query1'>
                <ul id="searchresult" style="list-style: none;">
                    <li ng-click="setvalue(x)" ng-repeat="x in classname | filter:query1 |limitTo:5">{{x.classsec}}</li>
                </ul>
            </div>
            <button type="submit" class="btn btn-default"><a href="#!/view/:id"></a>Submit</button>
          
          </div>
        </div>
      </div>
